<!doctype html>
<html data-color-mode="light">

<head>
    <title>StructyHub</title>
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <div id="container">
        <!-- Define the SVG -->

        <svg style="display: none;">
            <symbol viewBox="0 0 24 24" id="color_mode_control_icon_sun">
                <circle cx="12" cy="12" r="5"></circle>
                <line x1="12" y1="1" x2="12" y2="3"></line>
                <line x1="12" y1="21" x2="12" y2="23"></line>
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                <line x1="1" y1="12" x2="3" y2="12"></line>
                <line x1="21" y1="12" x2="23" y2="12"></line>
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </symbol>
            <symbol viewBox="0 0 24 24" id="color_mode_control_icon_moon">
                <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </symbol>
        </svg>
        <div id="loginView" class="view-container active">
            <h1 id="title">StructyHub</h1>
            <div id="subtitle-container">
                <a href="https://github.com/cbkinase/StructyHub/issues" target="_blank" id="subtitle">Report an
                    issue</a>

            </div>
            <button id="loginButton" aria-label="Sign in with GitHub">
                <svg aria-hidden="true" focusable="false" role="img" viewBox="0 0 16 16" width="24" height="24"
                    fill="#ffffff">
                    <path
                        d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z">
                    </path>
                </svg>
                <span id="btn-text">Sign in with GitHub</span>
                <!-- Inline spinner hidden by default - shown when verifying/login in progress -->
                <span id="loginSpinner" class="spinner hidden" aria-hidden="true"></span>
            </button>

            <div id="icons-container">
                <div id="leftside-buttons">
                    <button class="color_mode_button hidden_in_light_mode" id="enable_light_mode">
                        <svg>
                            <title>Switch to light mode</title>
                            <use href="#color_mode_control_icon_sun"></use>
                        </svg>
                    </button>
                    <button class="color_mode_button hidden_in_dark_mode" id="enable_dark_mode">
                        <svg>
                            <title>Switch to dark mode</title>
                            <use href="#color_mode_control_icon_moon"></use>
                        </svg>
                    </button>
                </div>

                <div id="center-buttons">
                    <a id="linkedin-link" target="_blank" href="https://www.linkedin.com/in/cameron-beck-4a9a44274/">
                        <svg id="linkedin-logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>Developer's LinkedIn</title>
                            <path
                                d="M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z">
                            </path>
                        </svg>
                    </a>
                </div>

                <svg id="preferences-start" class="gear-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Settings</title>
                    <path
                        d="M19.43 12.98c.04-.3.07-.61.07-.93s-.03-.63-.07-.93l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.37-.3-.59-.22l-2.49 1c-.49-.38-1.03-.72-1.62-.99L14.4 2.34c-.05-.23-.25-.4-.49-.4h-4.81c-.24 0-.44.17-.49.4l-.37 2.96c-.59.27-1.13.61-1.62.99l-2.49-1c-.22-.08-.47 0-.59.22l-2 3.46c-.12.22-.07.49.12.64l2.11 1.65c-.04.3-.07.61-.07.93s.03.63.07.93L2.34 14.4c-.19.15-.24.42-.12.64l2 3.46c.12.22.37.3.59.22l2.49-1c.49.38 1.03.72 1.62.99l.37 2.96c.05.23.25.4.49.4h4.81c.24 0 .44-.17.49-.4l.37-2.96c.59-.27 1.13-.61 1.62-.99l2.49 1c.22.08.47 0 .59-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>
        </div>
        <div id="preferencesMenu" class="view-container">
            <h1 id="preferences-title">Settings</h1>
            <form id="preferencesForm">
                <label for="repoName">Customize Repository Name</label>
                <input spellcheck="false" placeholder="Repository name" type="text" id="repoName" name="repoName">
                <div class="error" id="errorRepoName"></div>
                <button type="submit">Save Preferences</button>
            </form>
            <button id="cancelPreferences">Cancel</button>
        </div>
    </div>
    <!-- Toast container for transient user messages -->
    <div id="toast" class="toast hidden" aria-live="polite"></div>
    <script src="../scripts/popup.js"></script>
</body>

</html>
